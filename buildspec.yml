version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk8
      python: 3.7
    commands:
      -  pip install --upgrade 'six~=1.15.0'
      -  pip install 'pyyaml < 6.0'
      -  pip install --upgrade 'aws-sam-translator~=1.22.0'
      -  pip install --upgrade 'docker~=4.0'
      -  pip install --upgrade 'pyyaml~=5.4'
      -  pip install pre-commit cloudformation-cli-java-plugin
  build:
    commands:
      - pre-commit run --all-files
      - |
        if [ "$(ls -A $CODEBUILD_SRC_DIR)" ]; then
          cd $CODEBUILD_SRC_DIR
          # skip hidden folders
          dirs=$(find . -not -path "\./\.*" -mindepth 1 -maxdepth 1 -type d)
          echo "Folders to build: $dirs"
          for directory in $dirs; do
            cd "$directory"
            mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean verify --no-transfer-progress
            if [ "$?" -ne 0 ] ; then
                echo "Build failed!"
                exit 1
            else
                cd ".."
            fi
          done
        else
          echo "$CODEBUILD_SRC_DIR is empty"
        fi
    finally:
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-destination/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-deviceprofile/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-partneraccount/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-serviceprofile/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-taskdefinition/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-wirelessdevice/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-wirelessgateway/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-fuotatask/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-multicastgroup/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-iotwireless-networkanalyzerconfiguration/rpdk.log"
